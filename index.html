    <figure>

    </figure>
   
    <form id="contact">
        <h1>Contact</h1>
        <label for="name">Name:</label><br>

        <label for="email">Email:</label><br>

        <label for="message">Message:</label><br>
        <textarea name="message" rows="10" cols="50"></textarea><br>
        <button type="button">Submit</button>
    </form>
